version: '3.8'

services:
  web:
    build:
      context: ./v2
      dockerfile: Dockerfile
    container_name: mind-health-services-v2
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: always
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: mind-health-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mindhealth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
